<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后台管理——西科大教师思政学习平台</title>
		<link rel="stylesheet" href="../../css/user_index/foot.css" />
		<link rel="stylesheet" href="../../css/back/manage.css" />
		<script type="text/javascript" src="../../js/ref/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../../js/manage.js" ></script>
		<script  type="text/javascript" src="http://oss.sheetjs.com/js-xlsx/xlsx.full.min.js"></script>
	</head>
	<body>
		<div id="head">
			<div id="msg">
				<span>西科大教师思政学习平台后台管理</span>
			</div>
			<div id="loginout">
				<img title="退出" width="100%" height="100%" src="../../img/loginout.png"/>
			</div>
		</div>
		<div id="main">
			<div class="navs">
				<div id="navList">
					<div onclick="nav_action(0)" id="nav1" class="nav">
						<span>用户管理</span>
					</div>
					<div onclick="nav_action(1)" id="nav2" class="nav">
						<span>资源管理</span>
					</div>
					<div onclick="nav_action(2)" id="nav3" class="nav">
						<span>论坛管理</span>
					</div>
					<div onclick="nav_action(3) "id="nav4" class="nav">
						<span>首页管理</span>
					</div>
			     </div>
		    </div>
		    <div id="right">
		    	<div class="navMsg">
					<table id="us_nav" class="us_nav">
					</table>
				</div>
				<div>
				    <table id="us_navCli" class="us_nav">
				    </table>
				</div>
				<div id="um" class="mainBlock">
					<div id="u1v">
						<div id="u1v1v" class="box">
							<input type="file" id="usersUp" accept=".xlsx,.xls"/>
							<button class="button" onclick="patchAddUser()">批量添加</button>
						</div>
						<div id="u1v2v" class="box">
							<span>用户名 :</span>
							<input type="text" id="addUName" />

							<button class="button" onclick="addUser()">添加</button>
						</div>
					</div>
					<div id="u2v" class="box">
						<span>用户名:</span>
						<input type="text" id="rePwd" />
						<button class="button" onclick="rePwd()">重置</button>
					</div>
					<div id="u3v">
						<table id="t1v_t" class="tv_tab">
							<tr class="tthead">
								<th>序号</th>
								<th>用户名</th>
								<th>积分</th>
								<th>排名</th>
							</tr>
							<tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
							    <td>1</td><td>1408010214</td><td>2345</td><td>1</td>
							</tr>
							<tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
							   <td>2</td><td>1408010211</td><td>1234</td><td>2</td>
							</tr>
						</table>
					</div>
					<div id="u4v">
						<div id="u4v1v" class="box">
							<span>用户名:</span>
							<input type="text" />
							<button class="button">删除</button>
						</div>
						<div id="u4v2v">
							<table id="t1v_tab" class="tv_tab">
								<tr class="tthead">
									<th>序号</th>
									<th>用户名</th>
									<th>操作</th>
								</tr>
								<tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
								    <td>1</td><td>1408010214</td><td><a href=""><img title="恢复" class="delImg" src="../../img/recove.jpg"/></a><a href=""><img class="delImg" title="彻底删除" src="../../img/predel.jpg"/></a></td>
								</tr>
								<tr onmouseover="this.style.backgroundColor='#ffff66';" onmouseout="this.style.backgroundColor='#d4e3e5';">
								   <td>2</td><td>123456</td><td><a href=""><img title="恢复" class="delImg" src="../../img/recove.jpg"/></a><a href=""><img class="delImg" title="彻底删除" src="../../img/predel.jpg"/></a></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div id="sm" class="mainBlock">
					<div id="s1v">
						<div id="s1v1v">
							s1v1v
						</div>
						<div id="s1v2v">
							s1v2v
						</div>
						<div id="s1v3v">
							s1v3v
						</div>
						<div id="s1v4v">
							s1v4v
						</div>
					</div>
					<div id="s2v">
						<div id="s2v1v">
							s2v1v
						</div>
						<div id="s2v2v">
							s2v2v
						</div>
						<div id="s2v3v">
							s2v3v
						</div>
					</div>
					<div id="s3v">
						<div id="s3v1v">
							s3v1v
						</div>
						<div id="s3v2v">
							s3v2v
						</div>
					</div>
				</div>
				<div id="im" class="mainBlock">
					<div id="i1v">
						<div id="i1v1v" class="box">
							<span>标题:</span><input type="text" />
							<span>链接:</span><input type="text" />
							<button class="button">发布</button>
						</div>
						<div id="i1v2v">
							
						</div>
					</div>
					<div id="i2v">
						<div id="i2v1v" class="box">
							<span>标题:</span><input type="text" />
							<span>内容:</span><textarea></textarea>
							<button class="button">发布</button>
						</div>
						<div id="i2v2v">
							
						</div>
					</div>
					<div id="i3v">
						<div id="i3v1v">
							i3v1v
						</div>
						<div id="i3v2v">
							i3v2v
						</div>
					</div>
				</div>
		    </div>
		</div>
		<div id="foot">	
		</div>
		<script>
			$("#foot").load("../front/foot.html");
		</script>
	</body>
</html>
