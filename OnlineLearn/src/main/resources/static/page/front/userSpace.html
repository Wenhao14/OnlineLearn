<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学习空间——西科大教师思政学习平台</title>
		<link rel="stylesheet" href="../../css/user_space/common.css" />
		<link rel="stylesheet" href="../../css/user_space/userSpace.css" />
		<link rel="stylesheet" href="../../css/user_index/foot.css" />
		<link rel="stylesheet" href="../../css/user_index/courseBox.css" />
		<link rel="stylesheet" type="text/css" href="../../css/ref/font-awesome.4.6.0.css"/>
		<link rel="stylesheet" href="../../css/ref/amazeui.min.css"/>
		<link rel="stylesheet" href="../../css/ref/amazeui.cropper.css"/>
		<link rel="stylesheet" href="../../css/ref/custom_up_img.css"/>
		<script type="text/javascript" src="../../js/ref/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../../js/userSpace.js" ></script>
		<script type="text/javascript" src="../../js/ref/amazeui.min.js" ></script>
		<script type="text/javascript" src="../../js/ref/cropper.min.js" ></script>
		<script type="text/javascript" src="../../js/ref/custom_up_img.js" ></script>
	</head>
	<body>
		<div id="head">
			<div id="msg">
				<span>西科大教师思政学习平台</span>
			</div>
			<div class="loginout">
				<img onclick="window.location.href='/index.html'" title="返回主页" width="100%" height="100%" src="../../img/loginout.png"/>
			</div>
		</div>
		<div id="main">
			<div class="navs">
				<div id="head_img">
					<img id="up-img-touch" src="" alt="点击图片上传" data-am-popover="{content: '点击上传', trigger: 'hover focus'}" />
					<br />
					<span id="uName"></span>
				</div>
				<div id="navList">
					<div onclick="nav_action(0)" id="nav1" class="nav">
						<span>我的课堂</span>
					</div>
					<div onclick="nav_action(1)" id="nav2" class="nav">
						<span>论坛互动</span>
					</div>
					<div onclick="nav_action(2)" id="nav3" class="nav">
						<span>我的测评</span>
					</div>
					<div onclick="nav_action(3) "id="nav4" class="nav">
						<span>账户管理</span>
					</div>
			     </div>
		    </div>
			<div id="right">
				<div class="navMsg">
					<table id="us_nav">
					</table>
				</div>
				<div id="myClass">
				    <div id="c1v">
				    	<table id="ctb1" class="courseTable">

        				</table>
				    </div>
				    <div id="c2v">
				    	<table id="ctb2" class="courseTable">

        				</table>
				    </div>
				</div>
				<div id="myTest">
					<div id="t1v">
						<table id="t1v_tab" class="tv_tab">

						</table>
					</div>
					<div id="t2v">
						<table id="t2v_tab" class="tv_tab">

						</table>
					</div>
				</div>
				<div id="myAccount">
					<div id="m1v">
						<div class="msgV">
							<span class="msgVt">邮箱 : </span><span id="m" class="msgVc"></span><input class="alterMsg" id="am" type="text"/><a  id="ama1" href="javascript:alterUMAction('m',1)" class="msgFont" >修改</a><a class="aFont" id="ama2" href="javascript:alterUMsg('m')">确认修改</a><a class="aFont" id="ama3" href="javascript:cencel(1)">取消</a>
						</div>
						<div class="msgV">
							<span class="msgVt">手机 : </span><span id="p" class="msgVc"></span><input class="alterMsg" id="ap" type="text"/><a id="apa1" href="javascript:alterUMAction('p',1)" class="msgFont">修改</a><a class="aFont" id="apa2" href="javascript:alterUMsg('p')">确认修改</a><a class="aFont" id="apa3" href="javascript:cencel(2)">取消</a>
						</div>
						<div class="msgV">
							<span class="msgVt">部门 : </span><span id="d" class="msgVc"></span>
						</div>
						<div class="msgV">
							<span class="msgVt">积分 : </span><span id="g" class="msgVc"></span>
						</div>
						<div class="msgV">
							<span class="msgVt">排名 : </span><span id="r" class="msgVc"></span>
						</div>
						<div class="msgV">
							<span class="msgVt">账号 : </span><span id="u" class="msgVc"></span>
						</div>
						<div class="msgV">
							<span class="msgVt">级别 : </span><span id="c" class="msgVc"></span>
						</div>
					</div>
					<div id="m2v">
						<table>
							<tr>
								<td>
									旧密码:<br />
									<input id="oldPwd" type="password"/>
									<span id="oldPwdWarn" class="warn"></span>
								</td>
							</tr>
							<tr>
								<td>
									新密码:<br />
									<input id="newPwd" type="password" placeholder="密码为6位以上数字母组合"/>
									<span id="newPwdWarn" class="warn"></span>
								</td>
							</tr>
							<tr>
								<td>
									重复密码:<br />
									<input id="reNewPwd" type="password"/>
									<span id="reNewPwdWarn" class="warn"></span>
								</td>
							</tr>
							<tr>
								<td>
									<div class="yzm">
										验证码: <img id="yzmImg" src=""/>
									</div>
									<input id="yzm" type="text" />
									<span id="yzmWarn" class="warn"></span>
								</td>
							</tr>
							<tr>
								<td><button class="button" onclick="clearnWarn(),alterPwd()">确认修改</button></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="foot">	
		</div>
		<!--头像上传BEGIN-->
		<div><a style="text-align: center; display: block;"  id="pic"></a></div>
		<!--图片上传框-->
		<div class="am-modal am-modal-no-btn up-frame-bj " tabindex="-1" id="doc-modal-1">
		  <div class="am-modal-dialog up-frame-parent up-frame-radius">
			<div class="am-modal-hd up-frame-header">
			   <label>修改头像</label>
			  <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
			</div>
			<div class="am-modal-bd  up-frame-body">
			  <div class="am-g am-fl">
				<div class="am-form-group am-form-file">
				  <div class="am-fl">
					<button type="button" class="am-btn am-btn-default am-btn-sm">
					  <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
				  </div>
				  <input type="file" id="inputImage">
				</div>
			  </div>
			  <div class="am-g am-fl" >
				<div class="up-pre-before up-frame-radius">
					<img alt="" src="" id="image" >
				</div>
				<div class="up-pre-after up-frame-radius">
				</div>
			  </div>
			  <div class="am-g am-fl">
				<div class="up-control-btns">
					<span class="am-icon-rotate-left"  onclick="rotateimgleft()"></span>
					<span class="am-icon-rotate-right" onclick="rotateimgright()"></span>
					<span class="am-icon-check" id="up-btn-ok" url="/user/api/upHeadImg"></span>
				</div>
			  </div>
			  
			</div>
		  </div>
		</div>
		
		<!--加载框-->
		<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
		  <div class="am-modal-dialog">
			<div class="am-modal-hd">正在上传...</div>
			<div class="am-modal-bd">
			  <span class="am-icon-spinner am-icon-spin"></span>
			</div>
		  </div>
		</div>
		
		<!--警告框-->
		<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
		  <div class="am-modal-dialog">
			<div class="am-modal-hd">信息</div>
			<div class="am-modal-bd"  id="alert_content">
					  成功了
			</div>
			<div class="am-modal-footer">
			  <span class="am-modal-btn">确定</span>
			</div>
		  </div>
		</div>
		<!--头像上传END-->
		<script>
			$("#foot").load("foot.html");
		</script>
	</body>
</html>
