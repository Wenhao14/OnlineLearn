<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>身份认证</title>
		<link rel="stylesheet" href="../../css/user_index/login.css" />
		<script type="text/javascript" src="/js/ref/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="/js/login.js"></script>
	</head>
	<body>
		<div id = "main">
			<div class="logo">
				<img id="logo" src="../../img/login_logo.png" />
			</div>
			<div id="form">
				<div id="blank"></div>
				<div id="text1">
					<input id="userName" placeholder="用户名" type="text">
				</div>
				<div id="text2">
					<input id="pwd" placeholder="密码" type="text">
					<div id="forgetpwd">
						<a href="findPassword.html">忘记密码？</a>
				    </div>
				</div>
				<div id="text3">
					<div id="yzm">
						<input id="yzmValue" placeholder="请输入右边数字" type="text">
					</div>
					<div id="yzm_img">
			    		<img id="yzmImg" src="http://127.0.0.1:8888/index/api/getYzm"/>
					</div>
			    </div>
			    <div id="no_look">
					<a href="javascript:yzmUp()">看不清</a>
				</div>
				<div id="bt">
					<button onclick="login()" id="login">登录</button>
				</div>
				<div id="tips">
					<div id="tip_img">
						<img src="../../img/icon_tip.gif" />
					</div>
					<div id="tip_msg">
						<p>登录小提示</p>
						<span>初始密码为用户名，请完善个人信息后及时修改密码</span>
					</div>
				</div>
			</div>
	    </div>
		<div id="huawen">
		</div>
		<div id="foot">
	        <span>Copyright © 西安科技大学. All Rights Reserved.</span>	
	   </div>
	</body>
</html>
